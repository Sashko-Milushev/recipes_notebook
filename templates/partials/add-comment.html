{% load widget_tweaks %}
{% if user.is_authenticated %}
    <div class="mt-3">
        <div class="card-body">
            <form method="post" action="{% url 'add comment' recipe.id %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-9">
                        {{ comment_form.content|add_class:"form-control mb-2" }}
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="comment-btn btn-primary btn-sm">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% else %}
    <p class="text-muted">You need to <a href="{% url 'login' %}">login</a> to add a comment.</p>
{% endif %}
